<html>
  <head>
    <meta charset="UTF-8" />
    <title>Picramniales ou Picramniaceae</title>
    <link rel="stylesheet" href="_Styles/style.css" />
  </head>
  <body>
    <div>
      <p>
        <span lang="fr-FR" class="pt-000001">-</span>
        Les plantes synthétisent des 
        <strong>anthraquinones</strong>
        , hydrocarbures aromatiques polycycliques, dérivés de l’anthracène.
      </p>
      <p>
        <span lang="fr-FR" class="pt-000001">-</span>
        Elles synthétisent également des acides gras acétyléniques comme 
        <strong>l’acide pétrosélinique</strong>
         (cis-octadécène-6-oïque) et 
        <strong>l’acide taririque</strong>
        , qui est un isomère de l'acide linoléique.
      </p>
    </div>
  </body>
</html>
