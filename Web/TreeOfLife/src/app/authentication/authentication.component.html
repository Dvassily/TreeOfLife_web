<ng-container *ngIf="! (member | async)">
  <form (ngSubmit)="onSubmit()">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="#">TreeOfLife</a>
    <div *ngIf="invalidId === true" class="alert alert-danger" role="alert">Identifiants invalides</div>
    <label for="mail-address-input" class="text-white" >Adresse e-mail</label>
    <input id="mail-address-input" type="text" name="mail-address-input" required [(ngModel)]="mailAddress" />
    <label for="password-input" class="text-white">Password</label>
    <input id="password-input" type="password" name="password-input" required [(ngModel)]="password" />
    <button id="authentication-submit" type="submit" class="btn btn-primary">Se connecter</button>
  </nav>
  </form>
</ng-container>
<div *ngIf="member | async">
  <div class="row">
    <div class="col-sm-10">
    <h4><span>Bonjour {{firstname()}} {{name()}} ! </span></h4>
    </div>
    <div class="col-sm-2">
      <h4><a (click)="logOut()" routerLink="." class="badge badge-secondary">Se d√©connecter</a></h4>
    </div>
    
  </div>
</div>
