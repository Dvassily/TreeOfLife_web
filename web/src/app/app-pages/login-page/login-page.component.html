

<div class="bg-image"></div>
<div class="bg-darkback"></div>

  <div class="bg-text vh-100 d-flex justify-content-center align-items-center">
    <div class="card ">
      <div class="card-header ">
        <h5 class="card-title">Connexion</h5>
        <p class="card-category">Entrer vos login et mot de passe pour vous connecter</p>
      </div>
      <div class="card-body ">
        <form>

          <strong class="text-danger" *ngIf="error">
            * Erreure dans l'email ou le mot de passe
          </strong>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="mail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="mail">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
          </div>
          <button (click)="onLogin()" type="submit" class="btn btn-primary">Envoyer</button>
        </form>
      </div>
      <div class="card-footer ">
        <hr>
        <div class="stats">
          <a [routerLink]="['/auth/register']"><i class="fa fa-user"></i> S'inscrire</a>
        </div>
      </div>
    </div>

</div>
