<h2 class="bg-info text-white" style="text-align: center;">Déposer votre arbre</h2>
<div style="text-align: center;">
  <form id="upload-form" [formGroup]="uploadForm" (ngSubmit)="onFileSubmit()">
    <input id="file-input" type="file" name="binary" (change)="selectFile($event)"/>
    <button id="submit-button" class="btn btn-danger" type="submit">Déposer</button>
  </form>
</div>
